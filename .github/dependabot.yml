version: 2
updates:
  # Keep GitHub Actions used in this repo up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "ci"
    open-pull-requests-limit: 5

